syntax = "proto3";
package umee.ibctransfer.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "umee/ibctransfer/v1/ibc_rate_limit.proto";

option go_package                      = "github.com/umee-network/umee/v3/x/ibctransfer";
option (gogoproto.goproto_getters_all) = false;

// GenesisState defines the ibctrasfer module's genesis state.
message GenesisState {
  Params             params      = 1 [(gogoproto.nullable) = false];
  repeated RateLimit rate_limits = 2 [(gogoproto.nullable) = false];
  // total_outflow_sum defines the total outflow sum of ibc-transfer in USD
  string total_outflow_sum = 3 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];
}
